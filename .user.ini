; ================================
; .user.ini для Beget хостинга
; Настройки PHP 8.1 + безопасность
; ================================

; Настройки сессий для безопасности
session.cookie_httponly = 1
; session.cookie_secure = 1  ; Отключено для работы по HTTP
session.use_only_cookies = 1

; Лимиты производительности и безопасности
max_execution_time = 30
memory_limit = 128M
upload_max_filesize = 10M
post_max_size = 10M

; Дополнительные настройки безопасности
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; Настройки для лучшей производительности
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Настройки для отображения ошибок (только для разработки)
; display_errors = Off
; log_errors = On
; error_log = /path/to/error.log
