name: Deploy to Link-Host

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Prepare files for deployment
        run: |
          # Создаём нужные папки
          mkdir -p dist/offer/assets

          # Получаем имя main-*.js из dist/assets
          MAIN_JS=$(basename dist/assets/main-*.js)

          # Копируем offer.html как index.html в папку offer
          cp offer.html dist/offer/index.html

          # Подставляем актуальное имя скрипта в HTML (заменяем __MAIN_JS__)
          sed -i "s|__MAIN_JS__|$MAIN_JS|g" dist/offer/index.html

          # Копируем js-файл в подпапку, чтобы он был доступен по /assets
          cp dist/assets/$MAIN_JS dist/offer/assets/

          echo "Prepared: offer/index.html + $MAIN_JS"

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /www/kungur-tochkagg.ru/
