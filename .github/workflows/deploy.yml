name: üöÄ Deploy to Beget

on:
  push:
    branches:
      - main
    paths:
      - 'theme/**'
      - 'src/**'
      - 'vite.config.wordpress.mjs'
      - 'package.json'
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é –∏ –≤—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å —Å—Ç–∞—Ç—É—Å

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    # –≠—Ç–æ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ —Å—Ç–∞—Ç—É—Å –±—É–¥–µ—Ç –≤–∏–¥–µ–Ω —Ä—è–¥–æ–º —Å –∫–æ–º–º–∏—Ç–æ–º
    outputs:
      status: ${{ job.status }}
    
    # –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ —Å—Ç–∞—Ç—É—Å –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ä—è–¥–æ–º —Å –∫–æ–º–º–∏—Ç–æ–º
    permissions:
      contents: read
      deployments: write
      statuses: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build assets
        run: npm run build
      
      - name: Deploy to Beget via FTP
        id: deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.BEGET_FTP_HOST }}
          username: ${{ secrets.BEGET_FTP_USER }}
          password: ${{ secrets.BEGET_FTP_PASSWORD }}
          # –ü—É—Ç—å –Ω–∞ Beget: –æ—Ç –∫–æ—Ä–Ω—è FTP –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –¥–æ –ø–∞–ø–∫–∏ —Ç–µ–º—ã
          # –ü–æ–ø—Ä–æ–±—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –ø—É—Ç–∏:
          # –í–∞—Ä–∏–∞–Ω—Ç 1: –µ—Å–ª–∏ FTP –ø–æ–¥–∫–ª—é—á–∞–µ—Ç—Å—è –∫ –∫–æ—Ä–Ω—é –¥–æ–º–µ–Ω–∞
          server-dir: /kungur-tochkagg.ru/public_html/wp-content/themes/tochkagg-theme/
          # –ï—Å–ª–∏ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ:
          # server-dir: /wp-content/themes/tochkagg-theme/
          # server-dir: /public_html/wp-content/themes/tochkagg-theme/
          local-dir: ./theme/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db
          dangerous-clean-slate: false
          dry-run: false
          log-level: verbose
      
      - name: Deployment summary
        if: always()
        run: |
          if [ "${{ steps.deploy.outcome }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
            exit 1
          fi
