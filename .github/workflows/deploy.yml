name: Deploy to Beget

on:
  push:
    branches:
      - main
    paths:
      - 'theme/**'
      - 'src/**'
      - 'vite.config.wordpress.mjs'
      - 'package.json'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build assets
        run: npm run build
      
      - name: Deploy to Beget via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.BEGET_FTP_HOST }}
          username: ${{ secrets.BEGET_FTP_USER }}
          password: ${{ secrets.BEGET_FTP_PASSWORD }}
          # Путь на Beget: от корня FTP подключения до папки темы
          # Попробуйте сначала этот вариант (если FTP в public_html):
          server-dir: /wp-content/themes/tochkagg-theme/
          # Если не работает, попробуйте:
          # server-dir: /kungur-tochkagg.ru/public_html/wp-content/themes/tochkagg-theme/
          local-dir: ./theme/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db
          dangerous-clean-slate: false
