name: üöÄ Deploy to Beget

on:
  push:
    branches:
      - main
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    # –≠—Ç–æ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ —Å—Ç–∞—Ç—É—Å –±—É–¥–µ—Ç –≤–∏–¥–µ–Ω —Ä—è–¥–æ–º —Å –∫–æ–º–º–∏—Ç–æ–º
    outputs:
      status: ${{ job.status }}
    
    # –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ —Å—Ç–∞—Ç—É—Å –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ä—è–¥–æ–º —Å –∫–æ–º–º–∏—Ç–æ–º
    permissions:
      contents: read
      deployments: write
      statuses: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # –î–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π
      
      - name: Check if deployment needed
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –Ω—É–∂–Ω—ã—Ö —Ñ–∞–π–ª–∞—Ö
          changed_files=$(git diff --name-only HEAD~1 HEAD | grep -E '^(theme/|src/|vite.config.wordpress.mjs|package.json|\.github/workflows/deploy\.yml)' || true)
          
          if [ -z "$changed_files" ]; then
            echo "deploy=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è No changes in theme or source files, skipping deployment"
          else
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes detected, deployment will proceed"
          fi
      
      - name: Setup Node.js
        if: steps.check.outputs.deploy == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        if: steps.check.outputs.deploy == 'true'
        run: npm ci
      
      - name: Build assets
        if: steps.check.outputs.deploy == 'true'
        run: npm run build
      
      - name: Check files before deploy
        if: steps.check.outputs.deploy == 'true'
        continue-on-error: true
        run: |
          echo "üì¶ Checking files to deploy:"
          echo ""
          if [ -f "theme/assets/css/style.css" ]; then
            echo "‚úÖ CSS file found:"
            ls -lh theme/assets/css/style.css
          else
            echo "‚ùå CSS file not found!"
          fi
          echo ""
          if [ -f "theme/assets/js/main.js" ]; then
            echo "‚úÖ JS file found:"
            ls -lh theme/assets/js/main.js
          else
            echo "‚ö†Ô∏è JS file not found!"
          fi
          echo ""
          echo "‚úÖ Ready for deployment"
      
      - name: Deploy to Beget via FTP
        if: steps.check.outputs.deploy == 'true'
        id: deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.BEGET_FTP_HOST }}
          username: ${{ secrets.BEGET_FTP_USER }}
          password: ${{ secrets.BEGET_FTP_PASSWORD }}
          # –ü—É—Ç—å –Ω–∞ Beget: –æ—Ç –∫–æ—Ä–Ω—è FTP –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –¥–æ –ø–∞–ø–∫–∏ —Ç–µ–º—ã
          # –ü–æ–ø—Ä–æ–±—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –ø—É—Ç–∏:
          # –í–∞—Ä–∏–∞–Ω—Ç 1: –µ—Å–ª–∏ FTP –ø–æ–¥–∫–ª—é—á–∞–µ—Ç—Å—è –∫ –∫–æ—Ä–Ω—é –¥–æ–º–µ–Ω–∞
          server-dir: /public_html/wp-content/themes/tochkagg-theme/
          local-dir: ./theme/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db
          dangerous-clean-slate: false
          dry-run: false
          log-level: verbose
      
      - name: Deployment summary
        if: always()
        run: |
          echo "=========================================="
          echo "üìä DEPLOYMENT SUMMARY"
          echo "=========================================="
          
          if [ "${{ steps.deploy.outcome }}" == "success" ]; then
            echo "‚úÖ Status: SUCCESS"
            echo "‚úÖ Files deployed successfully!"
          elif [ "${{ steps.deploy.outcome }}" == "failure" ]; then
            echo "‚ùå Status: FAILED"
            echo "‚ùå Deployment failed. See step 'Deploy to Beget via FTP' for details."
            echo ""
            echo "Common issues:"
            echo "  - Check FTP credentials in GitHub Secrets"
            echo "  - Verify server path is correct"
            echo "  - Check file permissions on server"
          elif [ "${{ steps.deploy.outcome }}" == "cancelled" ]; then
            echo "‚ö†Ô∏è  Status: CANCELLED"
            echo "‚ö†Ô∏è  Deployment was cancelled."
          else
            echo "‚ùì Status: UNKNOWN"
            echo "‚ùì Deployment status is unclear."
          fi
          
          echo "=========================================="
          
          # –ù–µ –∑–∞–≤–µ—Ä—à–∞–µ–º —Å –æ—à–∏–±–∫–æ–π, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ —É–≤–∏–¥–µ—Ç—å –≤—Å–µ –ª–æ–≥–∏
          if [ "${{ steps.deploy.outcome }}" != "success" ]; then
            echo "‚ö†Ô∏è  Deployment did not succeed, but continuing to show all logs..."
          fi
