name: Deploy to Beget via SFTP (Alternative)

on:
  workflow_dispatch:
    inputs:
      use_sftp:
        description: '–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å SFTP –≤–º–µ—Å—Ç–æ FTP'
        required: true
        default: 'true'
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        
    - name: Build project
      run: |
        npm run build
        
    - name: Copy configuration files
      run: |
        cp .htaccess dist/
        cp .user.ini dist/
        
    - name: Deploy via SFTP
      if: ${{ github.event.inputs.use_sftp == 'true' }}
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local_path: './dist/*'
        remote_path: ${{ secrets.FTP_PATH }}
        sftp_args: '-o ConnectTimeout=5'
        
    - name: Deploy via FTP (fallback)
      if: ${{ github.event.inputs.use_sftp == 'false' }}
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: ${{ secrets.FTP_PATH }}
        dangerous-clean-slate: false
        dry-run: false
        log-level: verbose
        ftp-settings: |
          PASV
          TYPE I
        
