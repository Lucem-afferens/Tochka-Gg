name: Deploy to Beget (SFTP)

on:
  push:
    branches:
      - main
    paths:
      - 'theme/**'
      - 'src/**'
      - 'vite.config.wordpress.mjs'
      - 'package.json'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build assets
        run: npm run build
      
      - name: Deploy via SFTP
        uses: easingthemes/ssh-deploy@v4
        env:
          SSH_PRIVATE_KEY: ${{ secrets.BEGET_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.BEGET_SSH_HOST }}
          REMOTE_USER: ${{ secrets.BEGET_SSH_USER }}
          REMOTE_PORT: ${{ secrets.BEGET_SSH_PORT || 22 }}
          SOURCE: "theme/"
          TARGET: "/public_html/wp-content/themes/tochkagg-theme/"
          ARGS: "-rlgoDzvc -i"

